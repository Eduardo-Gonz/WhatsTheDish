    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="/scripts/scriptrecipe.js">
    </script>
  </head>

  <body>
    <h1>These are the Recipes that Match You!</h1>
    {% for i in range(options|length) %}
      <div class="card" style="width: 18rem;">
        <img src="{{images[i]}}" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title" id="card-title{{i}}">{{options[i]}}</h5>
            <p class="card-text" id="card-text{{i}}">{{cookTimes[i]}} <br/> {{percentages[i]}}</p>
            <!-- <a href="/choosenrecipe" class="btn btn-primary">Let's Cook!</a> -->
            <p hidden id="hidden{{i}}">{{directions[i]}}</p>
            <p hidden id="hiddenImage{{i}}">{{images[i]}}</p>
            <button class="btn btn-primary" onclick="onsubmitClick({{i}})">
            <!-- <form class="" method="get" action="/choosenrecipe">
              <button class="btn btn-primary" onclick="onsubmitClick({{i}})">
            </form> -->
          </div>
      </div>
    {% endfor %}

</html>
