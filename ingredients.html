<!DOCTYPE html>
<!-- class="Box" : This is the id of the border that will go around the content. -->
<!-- div class="Fruits": This is the box surrounding all the fruit section -->
<!-- div class="container": This is the box surrounding the checkboxes of the fruit. -->
<!-- div class="fruits1", class ="fruits2", class="fruits3": Each class is a section of the fruits, (5 fruits in each section.) -->
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Ingredients</title>
  </head>
  <body>
    <h1>Select Your Ingredients!</h1>
    <form method="post">
        <div class="Fruits">
          <h3>Fruits</h3>
          <div class="container">
            <div id="fruits1">

              <input type="Checkbox"> Apples</input>
            <br>
              <input type="Checkbox"> Bananas</input>
            <br>
              <input type="Checkbox"> Pears</input>
            <br>
              <input type="checkbox"> Lemon</input>
            <br>
              <input type="checkbox"> Oranges</input>
            <br>
              </div>

              <div id="fruits2">
                <input type="checkbox"> Pineapples</input>
              <br>
                <input type="checkbox"> Strawberries</input>
              <br>
              </div>

            </div>
        </div>






  </body>
</html>
